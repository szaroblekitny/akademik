log4j.rootCategory=INFO, stdout, plik

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %t %c:%L - %m%n

log4j.appender.plik=org.apache.log4j.RollingFileAppender
log4j.appender.plik.File=plik_logu.log
log4j.appender.plik.MaxFileSize=1000KB
log4j.appender.plik.MaxBackupIndex=5
log4j.appender.plik.layout=org.apache.log4j.PatternLayout
log4j.appender.plik.layout.ConversionPattern=%d{ABSOLUTE} %5p %t %c:%L - %m%n


log4j.category.org.springframework.beans.factory=WARN
log4j.category.org.hibernate=WARN
