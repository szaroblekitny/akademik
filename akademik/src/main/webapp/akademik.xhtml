<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Akademik</title>
	<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
	<link rel="stylesheet" type="text/css" href="akademik.css"/>
</h:head> 
<h:body>
	<ui:composition template = "template/template.xhtml">
    	<ui:define name="header">
			<h2>Obsługa akademika</h2>
		</ui:define>

		<ui:define name="content">
 			<!-- obsługa przycisków -->
			<h:form class="gornymargines">
				<span class="otoczkaBut">
					<p:button outcome="student" value="Studenci" icon="pi pi-users" />
				</span>
				<span class="otoczkaBut">
					<p:button outcome="pokoj" value="Pokoje" icon="pi pi-sign-in" />
				</span>

				<span class="otoczkaBut">
					<p:button outcome="import" value="Import" icon="pi pi-download" />
				</span>
				<span class="otoczkaBut">
					<p:button outcome="eksport" value="Eksport" icon="pi pi-upload" />
				</span>
				<span class="otoczkaBut">
					<p:button outcome="kwateruj" value="Kwaterowanie" icon="pi pi-key" />
				</span>
			</h:form>
			
			<!-- tabela kwaterunków -->
			<div class="wolnewokolo">
				<p:dataTable var="student" value="#{studentBean.studenci}">
		    		<p:column headerText="Pokoj">
		        		<h:outputText value="#{student.pokoj.numerPokoju}" />
		    		</p:column>

		    		<p:column headerText="Imie">
		        		<h:outputText value="#{student.imie}" />
		    		</p:column>

					<p:column headerText="Nazwisko">
		        		<h:outputText value="#{student.nazwisko}" />
		    		</p:column>

		    		<p:column headerText="Płeć">
		        		<h:outputText value="#{student.plec}" />
		    		</p:column>

				</p:dataTable>
			</div>

		</ui:define>
		<!-- pusty footer, zachowuje tylko css -->
		<ui:define name="footer"/>
	</ui:composition>
</h:body>
</html>
