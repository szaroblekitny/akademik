<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Akademik</title>
	<script type="text/javascript">
    //<![CDATA[
function start() {
    PF('statusDialog').show();
}
 
function stop() {
    PF('statusDialog').hide();
}
    //]]>
</script>
</h:head>
<h:body>
	<ui:composition template = "template/template.xhtml">
    	<ui:define name = "header">
			<h2>Eksport</h2>
		</ui:define>

		<ui:define name = "content">
			<p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false">
    			<h:outputText value="Chwilka..." />
			</p:dialog>

			<h:form>
				<div class="otoczkaBut" style="padding-top: 5px; padding-bottom: 5px; padding-left: 8px;">  
	    			<p:commandButton value="Eksport" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="pi pi-upload">
	        			<p:fileDownload value="#{eksportBean.content}" />
	    			</p:commandButton>
    			</div>
			</h:form>

		</ui:define> 

	</ui:composition>
</h:body>
</html>
