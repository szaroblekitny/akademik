<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Akademik</title>
</h:head>
<h:body> 
	<ui:composition template = "template/template.xhtml">
    	<ui:define name = "header">
			<h2>Import</h2>
		</ui:define>

		<ui:define name = "content">

			<p:growl id="importmess" showDetail="true" />

			<h:form enctype="multipart/form-data">
				<div class="otoczkaBut" style="padding-top: 5px; padding-bottom: 5px; padding-left: 8px;">
    				<p:fileUpload value="#{importBean.file}" mode="simple" skinSimple="true"/>
    			</div>
    			<div class="otoczkaBut" style="padding-top: 5px; padding-bottom: 5px; padding-left: 8px;">
    				<p:commandButton value="Submit" ajax="false" action="#{importBean.upload}" />
    			</div>
			</h:form>

		</ui:define> 

	</ui:composition>
</h:body>
</html>
