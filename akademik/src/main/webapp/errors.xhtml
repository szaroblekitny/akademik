<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

	<h:head>
		<title>Akademik</title>
		<link rel="stylesheet" type="text/css" href="akademik.css"/>
	</h:head> 
	<h:body>
		<ui:composition template = "template/template.xhtml">
			<ui:define name="header">
				<h2>Błędny błąd</h2>
			</ui:define>
			<ui:define name="content">
				<div class="marginwokolo">
					<p><h:outputText value="#{pfExceptionHandler.formattedTimestamp}" /></p>
					<p><h:outputText class="czerwonyblad" value="Błąd: #{pfExceptionHandler.message}" /></p>
					<p><h:outputText class="szczegolybledu" value="#{pfExceptionHandler.formattedStackTrace}" escape="false" /></p>
				</div>
			</ui:define>
			<!-- pusty footer, zachowuje tylko css -->
			<ui:define name="footer"/>
		</ui:composition>
	</h:body>
</html>
